name: Daily Automation Run

on:
  schedule:
    # Runs every day at 9 AM IST (3:30 AM UTC)
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run Automation Tests using testng.xml
      - name: Run Automation Tests
        run: mvn clean test -DsuiteXmlFile=testng.xml

      # Step 5: Upload TestNG and Extent Reports (optional for record)
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Automation-Reports
          path: |
            test-output/
            target/extent-reports/
          if-no-files-found: ignore

      # Step 6: Send Email with Report (always triggers)
      - name: Send Test Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš€ Daily Automation Report - ${{ github.run_id }}"
          to: nachiyappanworks@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hi Nachiyappan ðŸ‘‹,

            The daily automation run has completed for *RapidscoopAutomation*.

            Repository: https://github.com/callmenachiss/RapidscoopAutomation  
            Execution Time: 9 AM IST (Scheduled)  
            Status: ${{ job.status }}

            Please find attached the latest TestNG and Extent reports for review.

            Regards,  
            QA Team ðŸ¤–
          attachments: |
            test-output/emailable-report.html
            target/extent-reports/index.html
