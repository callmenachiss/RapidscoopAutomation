name: Daily Automation Run

on:
  push:
    branches:
      - main
  schedule:
    # Runs every day at 9 AM IST (03:30 AM UTC)
    - cron: "30 3 * * *"
  workflow_dispatch: {}

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run Automation Tests using testng.xml
      - name: Run Automation Tests
        run: mvn clean test -D suiteXmlFile=testng.xml

      # Step 5: Extract Pass/Fail/Skip counts from TestNG results
      - name: Parse TestNG Results Summary
        if: always()
        id: test_summary
        run: |
          results_file="test-output/testng-results.xml"

          if [ -f "$results_file" ]; then
            passed=$(xmllint --xpath "string(/testng-results/@passed)" $results_file 2>/dev/null || echo "0")
            failed=$(xmllint --xpath "string(/testng-results/@failed)" $results_file 2>/dev/null || echo "0")
            skipped=$(xmllint --xpath "string(/testng-results/@skipped)" $results_file 2>/dev/null || echo "0")

            echo "✅ Passed: $passed"
            echo "❌ Failed: $failed"
            echo "⚠️ Skipped: $skipped"

            echo "passed=$passed" >> $GITHUB_OUTPUT
            echo "failed=$failed" >> $GITHUB_OUTPUT
            echo "skipped=$skipped" >> $GITHUB_OUTPUT
          else
            echo "⚠️ testng-results.xml not found!"
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
          fi

      # Step 6: Upload TestNG and Extent Reports
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Automation-Reports
          path: |
            test-output/
            target/extent-reports/
          if-no-files-found: ignore

      # Step 7: Send Email with Report, Summary, and GitHub link
      - name: Send Test Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "🚀 Daily Automation Report - Run #${{ github.run_number }}"
          to: nachiyappan7777@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hi Nachiyappan 👋,

            The daily automation run for *RapidscoopAutomation* has been completed.

            🕐 **Execution Details**
            • Repository: [RapidscoopAutomation](${{ github.server_url }}/${{ github.repository }})
            • Workflow Run: [View on GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            • Status: **${{ job.status }}**
            • Execution Time: 1:45 PM IST (Scheduled)

            ✅ **Test Summary**
            • Passed: ${{ steps.test_summary.outputs.passed }}
            • Failed: ${{ steps.test_summary.outputs.failed }}
            • Skipped: ${{ steps.test_summary.outputs.skipped }}

            📊 **Extent Report**
            👉 [Click here to view on GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            The latest TestNG and Extent reports are also attached below for your convenience.

            ---
            Regards,  
            QA Automation  Bot 🤖
          attachments: |
            test-output/emailable-report.html
            target/extent-reports/index.html
