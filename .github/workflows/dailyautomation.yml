name: Daily Automation Run

on:
  push:
    branches:
      - main
  schedule:
    # Runs every day at 1:45 PM IST (08:15 UTC)
    - cron: "15 8 * * *"
  workflow_dispatch: {}

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run Automation Tests using testng.xml
      - name: Run Automation Tests
        run: mvn clean test -DsuiteXmlFile=testng.xml

      # Step 5: Upload TestNG and Extent Reports
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Automation-Reports
          path: |
            test-output/
            target/extent-reports/
          if-no-files-found: ignore

      # Step 6: Send Email with Report and GitHub link
      - name: Send Test Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "🚀 Daily Automation Report - Run #${{ github.run_number }}"
          to: nachiyappan7777@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hi Nachiyappan 👋,

            The daily automation run for *RapidscoopAutomation* has been completed.

            🕐 **Execution Details**
            • Repository: [RapidscoopAutomation](${{ github.server_url }}/${{ github.repository }})
            • Workflow Run: [View on GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            • Status: **${{ job.status }}**
            • Execution Time: 1:45 PM IST (Scheduled)

            📊 **Extent Report**
            You can view or download the detailed Extent Report here:
            👉 [Extent Report (GitHub Artifact)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            The latest TestNG and Extent reports are also attached below for your convenience.

            ---
            Regards,  
            QA Automation Bot 🤖
          attachments: |
            test-output/emailable-report.html
            target/extent-reports/index.html
